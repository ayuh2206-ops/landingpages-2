    <title>Dnyanjyoti Education | 120+ Marks Strategy Workshop v2.0</title>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FFFFFF; color: #4A4A4A; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; color: #233D4D; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .bg-pattern-dots { background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 24px 24px; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #E86C3F; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .glow-badge {
            animation: pulseGlow 2s ease-in-out infinite;
            background: linear-gradient(90deg, #E86C3F, #FF8A5B, #E86C3F);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite, pulseGlow 2s ease-in-out infinite;
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 5px #E86C3F, 0 0 10px #E86C3F, 0 0 15px rgba(232, 108, 63, 0.5); }
            50% { box-shadow: 0 0 10px #E86C3F, 0 0 20px #E86C3F, 0 0 30px rgba(232, 108, 63, 0.7); }
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
            <div class="loader mb-4"></div>
            <p class="text-slate-500 font-serif tracking-widest text-sm uppercase">Loading Experience...</p>
        </div>
    </div>
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { CheckCircle, Send, Download, ShieldCheck, Lock, Unlock, Star, Zap, Target, Book, Brain, FileText, Instagram, Trash2, Edit2, Home, MapPin, HelpCircle, TrendingUp, Plus, Award, Briefcase, RefreshCw, FileDown } from 'lucide-react';
        
        // Version: 2.0.1 - Fixed icon imports
        let db = null; let auth = null; let firestoreFuncs = {};
        
        const APP_ID = 'dnyanjyoti_v2';
        const SETTINGS_DOC_ID = 'settings_global';
        const LEADS_COLLECTION = 'leads_english';
        const TESTIMONIALS_COLLECTION = 'testimonials';

        const t = {
            heroSubtitle: "Our students have already proven it.",
            heroTitle1: "Who says 120+ Marks",
            heroTitle2: "Are Not Possible?",
            heroDesc: [
                "MPSC Rajyaseva Prelims 2026",
                "UPSC CSE Prelims 2026",
                "An extremely important free workshop"
            ],
            heroFeature: "✨ Includes Residential & Food Facilities ✨",
            secureSpot: "Register Now",
            freeStudyMaterial: "Register to get FREE study material",
            stat1: "Years Experience", stat2: "Officers Guided", stat3: "Selections", stat4: "Centers",
            whyTitle: "Why Attend This Workshop?",
            whySubtitle: "Critical strategy changes for your 2026 attempt.",
            whyList: [
                { icon: <Target size={20}/>, text: "What exact changes are required in your study strategy to score 120+ marks?" },
                { icon: <TrendingUp size={20}/>, text: "Stuck at 90–100 marks? Learn how to break the 120+ barrier." },
                { icon: <Brain size={20}/>, text: "How to prepare for UPSC + MPSC Prelims together in a smart and integrated way." },
                { icon: <CheckCircle size={20}/>, text: "Proper use of Test Series, Smart Revision, and correct Elimination techniques." },
                { icon: <Star size={20}/>, text: "A golden opportunity for students in the final year of graduation." }
            ],
            mentorName: "Dr. Vishal Bhedurkar",
            mentorRole: "Finance & Account Officer",
            mentorOrg: "Maharashtra State Government",
            mentorQuote: "Success is not about reading more. It is about thinking clearly.",
            agendaTitle: "What Will You Get?",
            agendaSubtitle: "Workshop Deliverables",
            agendaList: [
                { icon: <MapPin size={20}/>, title: "Prelims Oriented", desc: "Focused approach from Day 1." },
                { icon: <Book size={20}/>, title: "Efficient Coverage", desc: "Cover syllabus without overload." },
                { icon: <FileText size={20}/>, title: "PYQ Mastery", desc: "How to read and analyze PYQs correctly." },
                { icon: <ShieldCheck size={20}/>, title: "Control Negatives", desc: "Techniques to reduce negative marking." },
                { icon: <Zap size={20}/>, title: "Smart Elimination", desc: "Logical guessing methods that work." },
                { icon: <HelpCircle size={20}/>, title: "Weak Subjects", desc: "Special focus on student weak areas." }
            ],
            formTitle: "Registration", formSubtitle: "Secure your spot for the 2026 Strategy Workshop.", formButton: "Register Now",
            thankYouTitle: "Registration Confirmed", thankYouDesc: "We have reserved your spot for the workshop.",
            name: "Full Name", email: "Email Address", phone: "Phone Number",
            nextSteps: "Next Steps", joinWhatsApp: "Join WhatsApp Group", joinGroup: "Join Group", followUpdates: "Follow for Updates",
            testimonialsTitle: "What Our Students Say", testimonialsSubtitle: "Success stories from our community"
        };

        const DEFAULT_SETTINGS = {
            theme: { primary: '#233D4D', accent: '#E86C3F' },
            videoConfig: { type: 'none', src: '', title: 'Message from Dr. Vishal' },
            pdfConfig: { url: '', title: 'Study Material PDF' },
            socialLinks: { whatsapp: '#', telegram: '#', instagram: '#', facebook: '#' },
            adminPasskey: ''
        };

        const GlassCard = ({ children, className = "" }) => ( <div className={`glass-panel rounded-lg p-4 md:p-6 hover:shadow-lg transition-all duration-500 ${className}`}>{children}</div> );
        const SectionHeader = ({ title, subtitle, align = "center", light = false }) => ( <div className={`mb-12 ${align === 'center' ? 'text-center' : 'text-left'}`}><h2 className={`text-3xl md:text-4xl font-serif font-bold mb-3 ${light ? 'text-white' : 'text-[var(--primary)]'}`}>{title}</h2><div className={`h-1 w-16 bg-[var(--accent)] mb-3 ${align === 'center' ? 'mx-auto' : ''}`}></div>{subtitle && <p className={`font-light text-lg ${light ? 'text-slate-300' : 'text-[var(--text-body)]'}`}>{subtitle}</p>}</div> );
        
        const TestimonialCard = ({ testimonial }) => (
            <div className="bg-white rounded-xl p-5 shadow-md border border-slate-100 hover:shadow-lg transition-all">
                <div className="flex items-start gap-3 mb-3">
                    {testimonial.imageUrl ? (
                        <img src={testimonial.imageUrl} alt={testimonial.name} className="w-12 h-12 rounded-full object-cover border-2 border-[var(--accent)]" />
                    ) : (
                        <div className="w-12 h-12 rounded-full bg-[var(--accent)] text-white flex items-center justify-center font-bold text-lg">
                            {testimonial.name?.charAt(0) || 'S'}
                        </div>
                    )}
                    <div>
                        <h4 className="font-bold text-[var(--primary)] text-sm">{testimonial.name}</h4>
                        {testimonial.role && <p className="text-xs text-slate-500">{testimonial.role}</p>}
                    </div>
                </div>
                <p className="text-slate-600 text-sm leading-relaxed italic">"{testimonial.text}"</p>
            </div>
        );

        const App = ({ isOffline }) => {
            const [currentPage, setCurrentPage] = useState('landing');
            const [settings, setSettings] = useState(DEFAULT_SETTINGS);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [passkeyInput, setPasskeyInput] = useState('');
            const [leads, setLeads] = useState([]);
            const [testimonials, setTestimonials] = useState([]);
            const [showTestimonialForm, setShowTestimonialForm] = useState(false);

            const getLeadsCollection = () => firestoreFuncs.collection(db, 'artifacts', APP_ID, 'public', 'data', LEADS_COLLECTION);
            const getSettingsDoc = () => firestoreFuncs.doc(db, 'artifacts', APP_ID, 'public', 'data', 'config', SETTINGS_DOC_ID);
            const getTestimonialsCollection = () => firestoreFuncs.collection(db, 'artifacts', APP_ID, 'public', 'data', TESTIMONIALS_COLLECTION);

            useEffect(() => {
                if (isOffline || !db) return;
                const doAuth = async () => {
                    try {
                        const { signInAnonymously } = await import('firebase/auth');
                        await signInAnonymously(auth);
                        const unsubSettings = firestoreFuncs.onSnapshot(getSettingsDoc(), (doc) => {
                            if (doc.exists()) setSettings(prev => ({ ...prev, ...doc.data() }));
                        });
                        const unsubTestimonials = firestoreFuncs.onSnapshot(getTestimonialsCollection(), (snapshot) => {
                            const items = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                            setTestimonials(items);
                        });
                        return () => { unsubSettings(); unsubTestimonials(); };
                    } catch (err) { console.error("Auth Failed", err); }
                };
                doAuth();
            }, [isOffline]);

            const fetchLeads = async () => {
                if (!db) return;
                try {
                    const q = firestoreFuncs.query(getLeadsCollection(), firestoreFuncs.orderBy("registeredAt", "desc"));
                    const snap = await firestoreFuncs.getDocs(q);
                    setLeads(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                } catch (e) { console.error("Leads error", e); alert("Please create Firestore Index for proper sorting."); }
            };

            const handleAdminAction = async () => {
                if(isOffline) { alert("Offline Mode"); return; }
                if (!settings.adminPasskey) {
                    if (!passkeyInput.trim()) return alert("Enter a valid passkey");
                    try {
                        await firestoreFuncs.setDoc(getSettingsDoc(), { adminPasskey: passkeyInput.trim() }, { merge: true });
                        setIsAdmin(true); 
                        setShowLogin(false); 
                        setCurrentPage('admin');
                        fetchLeads();
                    } catch(e) { alert("Setup failed: " + e.message); }
                } else {
                    if (passkeyInput === settings.adminPasskey) { 
                        setIsAdmin(true); 
                        setShowLogin(false); 
                        setCurrentPage('admin');
                        fetchLeads(); 
                    }
                    else { alert("Invalid Passkey"); }
                }
            };

            const handleRegister = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = { name: formData.get('name'), email: formData.get('email'), phone: formData.get('phone'), registeredAt: new Date().toISOString(), source: 'web_v2_premium_en' };
                if (db && !isOffline) { await firestoreFuncs.addDoc(getLeadsCollection(), data); }
                setTimeout(() => { window.scrollTo(0,0); setCurrentPage('thankyou'); }, 800);
            };

            const handleDeleteTestimonial = async (id) => {
                if (confirm("Delete this testimonial?")) {
                    try {
                        await firestoreFuncs.deleteDoc(firestoreFuncs.doc(db, 'artifacts', APP_ID, 'public', 'data', TESTIMONIALS_COLLECTION, id));
                    } catch (e) {
                        alert("Failed to delete: " + e.message);
                    }
                }
            };

            const handleDeleteLead = async (id) => {
                if (confirm("Delete this lead?")) {
                    try {
                        await firestoreFuncs.deleteDoc(firestoreFuncs.doc(db, 'artifacts', APP_ID, 'public', 'data', LEADS_COLLECTION, id));
                        fetchLeads();
                    } catch (e) {
                        alert("Failed to delete: " + e.message);
                    }
                }
            };

            const exportToCSV = () => {
                if (leads.length === 0) {
                    alert("No leads to export");
                    return;
                }
                
                // Create CSV content
                const headers = ['Name', 'Phone', 'Email', 'Date', 'Source'];
                const rows = leads.map(lead => [
                    lead.name || '',
                    lead.phone || '',
                    lead.email || '',
                    new Date(lead.registeredAt).toLocaleDateString() || '',
                    lead.source || 'web_v2_premium_en'
                ]);
                
                // Combine headers and rows
                const csvContent = [
                    headers.join(','),
                    ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
                ].join('\n');
                
                // Create and download file
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `leads_english_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const LeadItem = ({ lead, onDelete, onUpdate }) => {
                const [isEditing, setIsEditing] = useState(false);
                const [editData, setEditData] = useState({ name: lead.name, phone: lead.phone, email: lead.email });
                
                const handleSave = async () => {
                    try {
                        await firestoreFuncs.updateDoc(firestoreFuncs.doc(db, 'artifacts', APP_ID, 'public', 'data', LEADS_COLLECTION, lead.id), editData);
                        setIsEditing(false);
                        onUpdate();
                    } catch (e) {
                        alert("Failed to update: " + e.message);
                    }
                };

                if (isEditing) {
                    return (
                        <div className="p-3 border-b border-slate-100 last:border-0 bg-blue-50 space-y-2">
                            <input type="text" value={editData.name} onChange={(e) => setEditData({...editData, name: e.target.value})} className="w-full p-1.5 border rounded text-sm" placeholder="Name" />
                            <input type="tel" value={editData.phone} onChange={(e) => setEditData({...editData, phone: e.target.value})} className="w-full p-1.5 border rounded text-sm" placeholder="Phone" />
                            <input type="email" value={editData.email} onChange={(e) => setEditData({...editData, email: e.target.value})} className="w-full p-1.5 border rounded text-sm" placeholder="Email" />
                            <div className="flex gap-2 pt-1">
                                <button onClick={handleSave} className="flex-1 bg-green-500 text-white py-1.5 rounded text-xs font-medium">Save</button>
                                <button onClick={() => setIsEditing(false)} className="px-3 py-1.5 text-slate-500 text-xs">Cancel</button>
                            </div>
                        </div>
                    );
                }

                return (
                    <div className="p-3 border-b border-slate-100 last:border-0 hover:bg-white text-sm group">
                        <div className="flex justify-between items-start">
                            <div className="font-bold text-slate-700">{lead.name}</div>
                            <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button onClick={() => setIsEditing(true)} className="text-blue-400 hover:text-blue-600 p-1"><Edit2 size={12}/></button>
                                <button onClick={() => onDelete(lead.id)} className="text-red-400 hover:text-red-600 p-1"><Trash2 size={12}/></button>
                            </div>
                        </div>
                        <div className="text-slate-500 text-xs">{lead.phone}</div>
                        <div className="text-slate-400 text-xs">{lead.email}</div>
                        <div className="text-slate-300 text-xs mt-1">{new Date(lead.registeredAt).toLocaleDateString()}</div>
                    </div>
                );
            };

            const TestimonialForm = ({ onSave, onCancel }) => {
                const [formData, setFormData] = useState({ name: '', role: '', text: '', imageUrl: '' });
                const handleSubmit = () => {
                    if (!formData.name.trim() || !formData.text.trim()) {
                        alert("Name and testimonial text are required");
                        return;
                    }
                    onSave(formData);
                };
                return (
                    <div className="bg-slate-50 p-4 rounded border mb-4 space-y-3">
                        <input type="text" placeholder="Name *" value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} className="w-full p-2 border rounded text-sm" />
                        <input type="text" placeholder="Role (optional)" value={formData.role} onChange={(e) => setFormData({...formData, role: e.target.value})} className="w-full p-2 border rounded text-sm" />
                        <input type="url" placeholder="Image URL (optional)" value={formData.imageUrl} onChange={(e) => setFormData({...formData, imageUrl: e.target.value})} className="w-full p-2 border rounded text-sm" />
                        <textarea placeholder="Testimonial text *" value={formData.text} onChange={(e) => setFormData({...formData, text: e.target.value})} className="w-full p-2 border rounded text-sm" rows={3}></textarea>
                        <div className="flex gap-2">
                            <button onClick={handleSubmit} className="flex-1 bg-[var(--primary)] text-white py-2 rounded text-sm">Save</button>
                            <button onClick={onCancel} className="px-4 py-2 text-slate-500 text-sm">Cancel</button>
                        </div>
                    </div>
                );
            };

            const AdminPanel = () => {
                try {
                    return (
                <div style={{'--primary': settings.theme.primary, '--accent': settings.theme.accent}} className="min-h-screen bg-slate-50">
                    <div className="w-full bg-white p-4 md:p-6 overflow-y-auto">
                        <div className="flex justify-between items-center mb-6 pb-4 border-b-2 border-slate-200">
                            <h2 className="text-2xl font-bold text-slate-900">Admin Console (English)</h2>
                            <button onClick={() => { setIsAdmin(false); setCurrentPage('landing'); }} className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 flex items-center gap-2"><Lock size={16}/> Logout</button>
                        </div>
                        <div className="space-y-8">
                            <div className="grid grid-cols-2 gap-4 mb-6">
                                <button onClick={() => setCurrentPage('landing')} className="p-4 bg-white rounded-lg border-2 border-slate-200 hover:border-[var(--accent)] hover:bg-slate-50 text-sm font-semibold transition-all">View Site</button>
                                <button onClick={() => setCurrentPage('thankyou')} className="p-4 bg-white rounded-lg border-2 border-slate-200 hover:border-[var(--accent)] hover:bg-slate-50 text-sm font-semibold transition-all">View Thank You</button>
                            </div>
                            <div className="bg-white rounded-lg border border-slate-200 p-6 mb-6">
                                <h3 className="text-sm font-bold uppercase text-slate-400 mb-4 tracking-wider">Visual Identity (Shared)</h3>
                                <div className="grid grid-cols-2 gap-6">
                                    <div><label className="text-sm text-slate-600 mb-2 block font-medium">Primary</label><input type="color" value={settings.theme.primary} onChange={(e) => firestoreFuncs.setDoc(getSettingsDoc(), {theme: {...settings.theme, primary: e.target.value}}, {merge:true})} className="h-12 w-full rounded cursor-pointer border-2 border-slate-200" /></div>
                                    <div><label className="text-sm text-slate-600 mb-2 block font-medium">Accent</label><input type="color" value={settings.theme.accent} onChange={(e) => firestoreFuncs.setDoc(getSettingsDoc(), {theme: {...settings.theme, accent: e.target.value}}, {merge:true})} className="h-12 w-full rounded cursor-pointer border-2 border-slate-200" /></div>
                                </div>
                            </div>
                            <div className="bg-white rounded-lg border border-slate-200 p-6 mb-6">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-sm font-bold uppercase text-slate-400 tracking-wider">English Leads ({leads.length})</h3>
                                    <div className="flex gap-3">
                                        <button onClick={fetchLeads} className="text-sm text-slate-600 hover:text-[var(--accent)] font-medium flex items-center gap-1">
                                            <RefreshCw size={14}/> Refresh
                                        </button>
                                        <button onClick={exportToCSV} className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm font-medium flex items-center gap-2">
                                            <FileDown size={16}/> Export CSV
                                        </button>
                                    </div>
                                </div>
                                <div className="bg-slate-50 rounded-lg border border-slate-200 overflow-y-auto" style={{maxHeight: "400px"}}>
                                    {leads.length===0 ? <p className="p-4 text-xs text-slate-400 text-center">No leads yet.</p> : leads.map(l => (
                                        <LeadItem key={l.id} lead={l} onDelete={handleDeleteLead} onUpdate={fetchLeads} />
                                    ))}
                                </div>
                                {leads.length > 0 && <p className="text-xs text-slate-400 mt-2 text-center">Hover over a lead to edit or delete</p>}
                            </div>
                            <div className="bg-white rounded-lg border border-slate-200 p-6">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-sm font-bold uppercase text-slate-400 tracking-wider">Testimonials ({testimonials.length})</h3>
                                    <button onClick={() => setShowTestimonialForm(true)} className="text-sm bg-[var(--accent)] text-white px-4 py-2 rounded-lg hover:brightness-110 flex items-center gap-2 font-medium"><Plus size={16}/> Add</button>
                                </div>

                if (result === 'timeout' || !result.db) { console.warn("Offline Mode"); createRoot(document.getElementById('root')).render(<App isOffline={true} />); }
                else { db = result.db; auth = result.auth; const fs = await import('firebase/firestore'); firestoreFuncs = { ...fs }; createRoot(document.getElementById('root')).render(<App isOffline={false} />); }
            } catch (e) { console.error("Init Error", e); createRoot(document.getElementById('root')).render(<App isOffline={true} />); }
        }

        initApp();
    </script>
